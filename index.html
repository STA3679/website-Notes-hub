<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Hub </title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div id="app">
    <div class="glass-container">
      <header class="app-header">
        <h1>Notes<span class="highlight">Hub</span></h1>

      </header>

      <nav class="tabs">
        <button class="tab-btn active" data-tab="uploadSection">
          Upload
        </button>
        <button class="tab-btn" data-tab="retrieveSection">
          View Notes
        </button>
        <div class="tab-indicator"></div>
      </nav>

      <main class="content-area">
        <!-- UPLOAD SECTION -->
        <section id="uploadSection" class="tab-content active">
          <div class="card-header">
            <h2>Upload New Note</h2>

          </div>

          <form id="uploadForm" onsubmit="return false;">
            <div class="grid-row">
              <div class="form-group">
                <label for="upDate">Lecture Date</label>
                <input type="date" id="upDate" required>
              </div>
              <div class="form-group">
                <label for="upHour">Hour</label>
                <select id="upHour" required>
                  <option value="1">Hour 1</option>
                  <option value="2">Hour 2</option>
                  <option value="3">Hour 3</option>
                  <option value="4">Hour 4</option>
                  <option value="5">Hour 5</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="upSubject">Subject</label>
              <div class="select-wrapper">
                <select id="upSubject" required>
                  <option value="" disabled selected>Select a subject</option>
                  <option value="Quantitative Techniques (Theory)">Quantitative Techniques (Theory)</option>
                  <option value="Quantitative Techniques (Practical)">Quantitative Techniques (Practical)</option>
                  <option value="Computer Networks (Theory)">Computer Networks (Theory)</option>
                  <option value="Computer Networks (Practical)">Computer Networks (Practical)</option>
                  <option value="Artificial Intelligence (Theory)">Artificial Intelligence (Theory)</option>
                  <option value="Artificial Intelligence (Practical)">Artificial Intelligence (Practical)</option>
                  <option value="Data Visualization">Data Visualization</option>
                  <option value="Machine Learning">Machine Learning</option>
                  <option value="Entrepreneurship and Startup Ecosystem">Entrepreneurship and Startup Ecosystem</option>
                  <option value="Design Thinking and Innovation">Design Thinking and Innovation</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="upDescription">Short Description <span class="optional">(optional)</span></label>
              <input type="text" id="upDescription" placeholder="e.g. Unit 2 â€“ Bayes theorem examples">
            </div>

            <button class="btn-primary ripple" id="upload_widget">
              Upload Photo
            </button>

            <div id="uploadStatus" class="status-message"></div>
          </form>
        </section>

        <!-- VIEW SECTION -->
        <section id="retrieveSection" class="tab-content">
          <div class="card-header">
            <h2>Find Notes</h2>
            <p>Access your study materials</p>
          </div>

          <div class="filters-container">
            <div class="grid-row">
              <div class="form-group">
                <label for="viewDate">Date</label>
                <input type="date" id="viewDate">
              </div>
              <div class="form-group">
                <label for="viewHour">Hour</label>
                <select id="viewHour">
                  <option value="1">Hour 1</option>
                  <option value="2">Hour 2</option>
                  <option value="3">Hour 3</option>
                  <option value="4">Hour 4</option>
                  <option value="5">Hour 5</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="viewSubject">Subject Filter</label>
              <div class="select-wrapper">
                <select id="viewSubject">
                  <option value="">All subjects</option>
                  <option value="Quantitative Techniques (Theory)">Quantitative Techniques (Theory)</option>
                  <option value="Quantitative Techniques (Practical)">Quantitative Techniques (Practical)</option>
                  <option value="Computer Networks (Theory)">Computer Networks (Theory)</option>
                  <option value="Computer Networks (Practical)">Computer Networks (Practical)</option>
                  <option value="Artificial Intelligence (Theory)">Artificial Intelligence (Theory)</option>
                  <option value="Artificial Intelligence (Practical)">Artificial Intelligence (Practical)</option>
                  <option value="Data Visualization">Data Visualization</option>
                  <option value="Machine Learning">Machine Learning</option>
                  <option value="Entrepreneurship and Startup Ecosystem">Entrepreneurship and Startup Ecosystem</option>
                  <option value="Design Thinking and Innovation">Design Thinking and Innovation</option>
                </select>
              </div>
            </div>

            <button class="btn-success ripple" id="searchBtn">
              Search Notes
            </button>
          </div>

          <div id="viewStatus" class="status-message"></div>
          <div id="gallery" class="gallery-grid"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- Cloudinary Widget Script -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
